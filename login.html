<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./css/login.css">

<body>

    <section class="login">
        <div class="container">
            
            <form class="login__form">

        <label class="login__label">
            Enter your email:
            <input 
            class="input__email" 
            type="email"

        </label>

        <label class="login__label">
            Enter your password:
            <input 
            class="input__password" 
            type="password"

        <button class="login__button" type="submit">To come in</button>
    </form>
        </div>
    </section>
